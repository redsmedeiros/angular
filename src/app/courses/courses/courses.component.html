<mat-card>
  <mat-toolbar color="primary">
    <span>Cursos</span>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">

  <app-curso-lista *ngIf="courses$ | async as courses; else loading"
  [courses]="courses"
  (add)="onAdd()"
  (edit)="onEdit($event)"
  ></app-curso-lista>
  <mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  </mat-card-content>
</div>
</mat-card>
